<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>


    <div class="wrapper">
        <div class="container">
            <div class="auth-form">
                <div class="field">
                    <span>Добавить новый контакт </span>
                    <input type="text" class="name">
                    <input type="text" class="lastName">
                    <input type="text" class="number">
                    <button class="btn">Добавить</button>
                </div>
                <div class="field">
                    <input type="text" class="search-inp" placeholder="Поиск">
                </div>

            </div>
        </div>
        <div class="container">
            <button class="prev-btn">Пред</button>
            <button class="next-btn">След</button>
            <ul class="contact-list"></ul>
        </div>
    </div>

    <div class="main-modal">
        <div class="inner-modal">
            <div class="close">
                <button class="btn-close">X</button>
            </div>
            <div class="edit-contact">
                <input type="text" class="edit-name">
                <input type="text" class="edit-lastName">
                <input type="text" class="edit-number">
                <button class="btn-save">Сохранить</button>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
